<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
</head>
<body>
    <h1> Procesado de imagen </h1>
    <div class="fotos">
        <canvas id="canvas"></canvas>
        <h3> Imagen Filtrada</h3>
        <img src="foto.jpg" id="foto">
        <h3> Imagen original </h3>
    </div>
    <br>
    <div id="disp">
        <p id="display"></p>
    </div>
    <button id="grises">Grises</button>
    <button id="colores">Colores</button>
    <button id="negativo">Negativo</button>
    <button id="reflejo_espejo">Reflexion</button>
    <button id="reflejo_abajo">Inversion</button>
    <button id="Ruido"> Ruido</button>
    <div id="des_colores">
        <p> R:  
            <input type="range" id="deslizador_R" min="0" max="255" value="255"/>
            <p id="rango_R">00</p>
        </p>
    
        <p> G:  
            <input type="range" id="deslizador_G" min="0" max="255" value="255"/>
            <p id="rango_G">00</p>
        </p>
    
        <p> B:  
            <input type="range" id="deslizador_B" min="0" max="255" value="255"/>
            <p id="rango_B">00</p>
        </p>
        
    </div>

</body>
</html>
