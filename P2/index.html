<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="calculadora.js" defer></script>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    
    <div class="calculadora">
        <h2> CASIO CSAI-2021 </h2>
        <p id="display">0</p>
        <div id="primero">
            <button class="boton" value="7">7</button>
            <button class="boton" value="8">8</button>
            <button class="boton" value="9">9</button>
            <button id="delet" value="DEL">DEL</button>
            <button id="reset" value="AC">AC</button>
        </div>
        <br>

        <div id="segundo">
            <button class="boton" value="4">4</button>
            <button class="boton" value="5">5</button>
            <button class="boton" value="6">6</button>
            <button class="oper" value="*">x</button>
            <button class="oper" value="/">/</button>
        </div>
        <br>

        <div id="tercero">
            <button class="boton" value="1">1</button>
            <button class="boton" value="2">2</button>
            <button class="boton" value="3">3</button>
            <button class="oper" value="+">+</button>
            <button class="oper" value="-">-</button>
        </div>
        <br>

        <div id="cuarto">
            <button class="boton" value="0">0</button>
            <button id="coma" value=",">,</button>
            <button class="oper" value="**">E</button>
            <button id="igual" value="=">=</button>
        </div>
    </div>
</body>
</html>
