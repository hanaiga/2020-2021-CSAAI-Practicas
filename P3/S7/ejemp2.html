<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="ejem2.js" defer></script>
    <title>Ejemplo 2 S7</title>
</head>
<body>
    <h2> Entradas de Texto </h2>

    <h3> texto normal </h3>
    <p> Text <input type="text"  id="text1"> <span id="text1_disp"></span></p>
    <h3> Texto maximo 10 caracteres </h3>
    <p> Text <input type="text"  id="text2" maxlength="10" placeholder="MAx. 10 caracteres"> <span id="text2_disp"></span></p>

    <h3> Tres opciones </h3>
    <p> Text 
        <input type="text" id="text3" list="items" placeholder="Con valores predefinidos">
        <span id="text3_disp"></span>
            <datalist id="items">
                <option value="1"> Opcion 1 </option>
                <option value="2"> Opcion 2 </option>
                <option value="3"> Opcion 3 </option>
            </datalist>
    </p>
    <h3> Texto oculto </h3>
    <p> password <input type="password" maxlength="10" id="passw"> <span id="passw_disp"></span></p>
</body>
</html>
